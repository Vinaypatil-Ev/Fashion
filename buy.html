<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Buy</title>
</head>
<body>
    <div class="container-lg align-items-center">
        <div class="row m-2">
            <div class="col bg-danger">
                <h1 class="display-1 text-center">Wecome <span id="showName"></span> </h1>
            </div>
        </div>
        <div class="row justify-content-center m-2">
            <div class="col-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input id="nameField" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
        </div>
        <div class="row justify-content-center m-2">
            <div class="col-2">
                <button type="button" class="btn btn-dark" onclick="setName()">Save</button>
            </div>
        </div>

    </div>



    <script>
        function setName() {
            var name = document.getElementById("nameField").value
            document.getElementById("showName").innerHTML = name
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
